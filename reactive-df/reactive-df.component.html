<div class="container">
    <h3 style="text-align: center;" class="mt-3">Reactive dynamic forms</h3>
    <hr>
    <form [formGroup] = "registration" (ngSubmit)="onSubmit(registration)">
        <label>Email</label>
        <input type="text" name="" id="" class="form-control" formControlName = "email">
        <div>
            <button type="button" class="btn btn-success mt-3" (click)="addalternativeEmail()">Add</button>
        </div>
        <div formArrayName = "alternativeEmail" *ngFor="let item of alternativeEmail.controls; let i =index">
            <label >alternative Email {{i+1}}</label>
            <input type="text" [formControlName]="i" class="form-control" id="">
        </div> 
        <div>
            <button type="submit" class="btn btn-success mt-3">Submit</button>
        </div>
    </form>
</div>
