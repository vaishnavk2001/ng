<div style="width: 100%; height: 200px; display: flex; align-items: center; justify-content: center; margin-top: 10px;">
    <button class="btn btn-success" (click)="showForm = true">Add User</button>
</div>
<form  [formGroup]="form" *ngIf = "showForm" style="border: 2px solid #ccc; padding: 20px; width: 50%; margin: auto;">
    <div style="display: flex; gap: 10px; width: 100%; margin-bottom: 20px;">
        <input formControlName="name" type="text" style="flex-grow: 1;" name="" id="" placeholder="Name">
        <input formControlName="email" type="text" style="flex-grow: 1;"  name="" id="" placeholder="email">
    </div>
    <div style="display: flex; gap: 10px; width: 100%; margin-bottom: 20px;">
        <input type="text" formControlName = "city" style="flex-grow: 1;" name="" id="" placeholder="city">
    </div>
    <h3>Add Contact Details</h3>
    <button type="button" (click)="addSub()" class="btn btn-success mb-2">Add</button>
    <div formArrayName = "contacts"> 
        <div *ngFor="let control of contacts.controls; let i=index"  style="border: 1px solid black; padding: 20px;">
            <div style="display: flex; gap: 10px; width: 100%; margin-bottom: 20px;"[formGroupName]="i">
                <input formControlName="number" type="text" style="flex-grow: 1;" name="" id="" placeholder="number">
                <input formControlName="type" type="text" style="flex-grow: 1;"  name="" id="" placeholder="type">
            </div>
            <div style="display: flex; gap: 10px; width: 100%; margin-bottom: 20px;">
               <input type="text" name="" formControlName="description" placeholder="description" id="">
            </div>
        </div>
    </div>
    <button class="btn btn-success mt-2" type="submit">Submit</button>
</form>
<pre>
    {{form.value|json}}
</pre>
